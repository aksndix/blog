<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام عضو جدید</title>
    <style>
        body {
            background-color: #666;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #FF4D4D;
        }

        .form-container {
            background-color:rgb(70, 68, 68);
            border: 1px solidrgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgb(100, 97, 97);
            position: relative;
            perspective: 1000px;
            animation: rotate 3s ease-out;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            border: 2px dashedrgb(71, 34, 34);
            border-radius: 15px;
            animation: dash 5s infinite linear;
        }

        @keyframes dash {
            from {
                stroke-dasharray: 0, 200%;
            }
            to {
                stroke-dasharray: 200%, 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        label {
            display: block;
            margin-top: 10px;
            color:rgb(255, 255, 255);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solidrgb(44, 28, 28);
            border-radius: 5px;
            background-color: #333;
            color: #FFF;
            transition: color 0.5s;
            z-index: 1;
            position: relative;
        }

        input:focus, select:focus {
            color: #1E90FF;
        }

        button {
            background-color:rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            position: relative;
        }

        button:hover {
            background-color:rgb(255, 255, 255);
        }

        button:active {
            box-shadow: 0 0 10px #1E90FF;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent,rgb(53, 25, 25), transparent);
            animation: moveBg 10s linear infinite;
            z-index: 0;
        }

        @keyframes moveBg {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="bg-animation"></div>
        <h1>ثبت نام عضو جدید</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="{% url 'shop:register_member' %}">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ member_form.as_p }}
            <button type="submit" style="background-color: black;">ثبت نام</button>

        </form>
    </div>
</body>
</html>
