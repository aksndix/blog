<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پرداخت قبض</title>
</head>
<body>
    <h1>پرداخت قبض</h1>
    <p>واحد: {{ bill.unit }}</p>
    <p>مبلغ: {{ bill.price }}</p>
    <p>تاریخ: {{ bill.date }}</p>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">پرداخت</button>
    </form>
</body>
</html>
